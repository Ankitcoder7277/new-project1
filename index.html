<html>
<head>
    <title>
        Html form
    </title>
</head>
<body>
    <form><fieldset>
        <legend ></legend>
            <h1>
                Student Registrat Form
            </h1>
        <div>
            Name:<input type="text">
        </div>
        <br>
        <div>
            Father's Name:<input type="text">
        </div>
        <br>
        <div>
            Mother's Name:<input type="text">
        </div>
        <br>
        <div>
            Phone No:<input type="text">
        </div>
        <br>
        <div>
            Email:<input type="email" name="my email" >
        </div>
        <br>
        <div>
            Male:<input type="radio"Name="my gender">
           Female:<input type="radio"Name="my gender">
            other:<input type="radio"Name="my gender">
        </div>
        <br>
        <div>
            DATE OF BIRTH:<input type="date">
        </div>
        <br>
        <div>
            Address:<input type="text">
        </div>
        <br>
        <div>
            Blood group
            <select name="drop down">
                <option value="A">A</option>
                <option value="A+">A+</option>
                <option value="B">B</option>
                <option value="B=">B+</option></div><br><br>
        
    </select><br><br>
    
    <div>
       Department CSE:<input type="radio">
        EEE:<input type="radio">
        BBA:<input type="radio">
    </div>
    <br>
    <div>
        Java<input type="checkbox">
        c++<input type="checkbox">
        c<input type="checkbox">
        wd<input type="checkbox">
    </div>
    <br>
    <div>
        Photo:<input type="file">
    </div>
    <br>
    <div>
        <input type="submit"value="submit">
        <input type="reset"value="reset">
            </div>
            <br>
        </fieldset>
    </legend>
    </form>
</body>

</html>
